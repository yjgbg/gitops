apiVersion: kubedb.com/v1
kind: Kafka
metadata:
  name: kafka-quickstart
  namespace: knative-eventing
spec:
  replicas: 3
  version: 4.0.0
  storage:
    accessModes:
      - ReadWriteOnce
    resources:
      requests:
        storage: 1Gi
    storageClassName: local-path
  storageType: Durable
  deletionPolicy: DoNotTerminate